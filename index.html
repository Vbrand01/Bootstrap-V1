<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando HTML5 e CSS3 @vm.brandao</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="separar"></div>
    <h2 class="title">Praticando Bootstrap 5</h2>
    <div class="separar"></div>

    <div class="container">
        <form class="form-one" action="" method="post" name="frm-one">
            <div class="row">
                <div class="col-sm-6 pt-3">
                    <label class="label-css" for="txtNome">Nome</label>
                    <input class="form-control input-styles" type="text" name="txtNome" id="txtNome" placeholder="Insira seu nome">
                </div>
                <div class="col-sm-6 pt-3">
                    <label class="label-css" for="txtSobrenome">Sobrenome</label>
                    <input class="form-control input-styles" type="text" name="txtSobrenome" id="txtSobrenome" placeholder="Insira seu sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 pt-3">
                    <label class="label-css" for="txtEmail">E-mail</label>
                    <input class="form-control input-styles" type="text" name="txtEmail" id="txtEmail" placeholder="Insira seu endereço de e-mail">
                </div>
                <div class="col-sm-6 pt-3">
                    <label class="label-css" for="txtConfirEmail">Confirmar e-mail</label>
                    <input class="form-control input-styles" type="text" name="txtConfirEmail" id="txtConfirEmail" placeholder="Confrimar endereço de e-mail">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7 pt-3">
                    <label class="label-css" for="txtArea">Profissão</label>
                    <select class="form-control input-styles" name="txtArea" id="txtArea">
                        <option value=""></option>
                        <option value="">Desenvolvedor Junior Front-end</option>
                        <option value="">Desenvolvedor Senior Front-end</option>
                        <option value="">Desenvolvedor Junior Back-end</option>
                        <option value="">Desenvolvedor Senior Back-end</option>
                    </select>
                </div>
                <div class="col-sm-5 pt-3">
                    <label class="label-css" for="txtRenda">Salário</label>
                    <select class="form-control input-styles" name="txtRenda" id="txtRenda">
                        <option value=""></option>
                        <option value="">Até 1000,00</option>
                        <option value="">Entre 1.000,00 e 1.500,00</option>
                        <option value="">Entre 1.500,00 e 3.000,00</option>
                        <option value="">Entre 3.000,00 e 5.000,00</option>
                        <option value="">Entre 5.000,00 e 7.000,00</option>
                        <option value="">Entre 7.000,00 e 10.000,00</option>
                        <option value="">Entre 10.000,00 e 20.000,00</option>
                        <option value="">Entre 20.000,00 e 50.000,00</option>
                        <option value="">Entre 50.000,00 e 100.000,00</option>
                        <option value="">Entre 100.000,00 e 500.000,00</option>
                        <option value="">Entre 500.000,00 e 1.000.000,00</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9">
                    
                </div>
                <div class="col-sm-3 mt-4">
                    <button class="form-control bto-style">Enviar</button>
                </div>
           </div>

        </form>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
